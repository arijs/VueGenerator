<div class="vcomp--form-campo2--select-button vcomp-fc2-select-button vcomp-fc2-base"
	v-bind:class="cssClass"
>
	<div class="campo-label">
		<span class="campo-name">
			<slot name="label-name">{{campo.rotulo}}</slot>
		</span><!-- não remover este comentário
		--><span class="campo-detail">
			<slot name="label-detail">{{campo.detalhe}}</slot>
		</span><!--
		--><div class="campo-validation">
			<slot name="label-error">{{campo.erro}}</slot>
		</div>
	</div>
	<div class="campo-wrap-border">
		<div class="campo-border">
			<div class="campo-value btn-group btn-group-justified pull-none" v-bind:class="classValue">
				<slot name="value-before"></slot>
				<button v-for="(opcao, i) in campo.opcoes" type="button" class="btn" v-bind:class="getClassOpcao(opcao, i)" v-bind:disabled="opcao.disabled || campo.disabled" v-on:click="onClickOpcao(opcao, i)" v-text="opcao.texto"></button>
				<slot name="value-after"></slot>
			</div>
		</div>
	</div>
</div>
